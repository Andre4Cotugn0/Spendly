name: traccia_spese_rapide
description: "Spendly - Traccia spese, abbonamenti e budget con AI insights"
publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Database SQLite locale
  sqflite: ^2.3.3
  path_provider: ^2.1.3
  path: ^1.9.0

  # Grafici statistiche
  fl_chart: ^0.68.0

  # Widget home screen Android
  home_widget: ^0.6.0

  # State management
  provider: ^6.1.2

  # UI/UX
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0

  # Utilit√†
  intl: ^0.19.0
  uuid: ^4.4.0

  # Notifiche locali
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.0

  # Export & Sharing
  share_plus: ^10.0.0
  csv: ^6.0.0

  # Preferenze locali (onboarding, settings)
  shared_preferences: ^2.3.0

  # URL launcher (crediti / link esterni)
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#0D0D0D"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  remove_alpha_ios: true
  # Disabilita la generazione automatica per evitare errori
  ios_content_mode: "scaleAspectFill"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icon/
